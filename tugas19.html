<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>label HTML</title>
  </head>
  <body>
    <h1>Formulir Biodata Diri</h1>
    <hr>
    <form>
    Nama :
      <input type="text">
      <hr>
    Pas Foto :
    <input type="file" accept="image/*">
    <hr>
    <label>Jenis Kelamin :
      <td><input type="radio"name="gender">Pria
          <input type="radio"name="gender">Wanita</td>
    </label>
          <hr>
    <label>Hobi : </label>
          <label><input type="checkbox">Sepak Bola</label>
          <label><input type="checkbox">Bulu Tangkis</label>
          <label><input type="checkbox">Membaca Buku</label>
          <hr>
    </form>
  </body>
</html>
